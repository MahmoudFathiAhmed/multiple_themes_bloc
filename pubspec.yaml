name: multiple_themes_bloc
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
fonts:
    - family: Nasalization
      fonts:
        - asset: assets/fonts/nasalizationRg.ttf

    - family: BrandonGrotesque
      fonts:
        - asset: assets/fonts/brandonGrotesqueThin.ttf
          weight: 200
        - asset: assets/fonts/brandonGrotesqueLight.ttf
          weight: 300
        - asset: assets/fonts/brandonGrotesqueRegular.ttf
        - asset: assets/fonts/brandonGrotesqueMedium.ttf
          weight: 500
        - asset: assets/fonts/brandonGrotesqueBold.ttf
          weight: 700
        - asset: assets/fonts/brandonGrotesqueBlack.ttf
          weight: 900
